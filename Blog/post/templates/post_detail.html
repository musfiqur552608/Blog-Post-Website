<h2>{{post.title}}</h2>
<p>{{post.content}}</p>
<p>by {{post.author}} on {{post.created_at}}</p>

<h3>Comments</h3>
{% for comment in post.comments.all %}
    <p>{{comment.text}}</p>
    <p>by {{comment.author}} on {{comment.created_at}}</p>
{% endfor %}

<form method="post">
    {% csrf_token %}
    {{comment_form}}
    <button type="submit">Comment</button>
</form>
